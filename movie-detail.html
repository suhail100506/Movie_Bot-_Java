<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MovieBot</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .movie-hero { position: relative; overflow: hidden; }
        .movie-backdrop { height: 360px; border-radius: 16px; overflow: hidden; }
        .movie-backdrop img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .movie-container { display: grid; grid-template-columns: 280px 1fr 320px; gap: 2rem; margin-top: -140px; }
        .movie-poster-large img { width: 100%; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); background: #0f172a; }
        .movie-title-large { font-size: 2rem; margin: 0; }
        .movie-meta { opacity: 0.9; margin: .5rem 0 1rem; display: flex; gap: 1rem; flex-wrap: wrap; }
        .movie-description { line-height: 1.8; opacity: .95; }
        .movie-genres-large { margin-top: 1rem; display: flex; gap: .5rem; flex-wrap: wrap; }
        .movie-stats .stat-row { display:flex; justify-content:space-between; padding:.5rem 0; border-bottom:1px solid rgba(255,255,255,0.06); }
        .keywords { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:1rem; }
    </style>
    <script defer src="javascript/movie-details.js"></script>
    <script defer src="javascript/main.js"></script>
    <script defer src="javascript/tmdb.js"></script>
    <!-- tmdb.js won't affect this page but safe to include globally -->
</head>
<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-film"></i>
                <span>MovieBot</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="movies.html" class="nav-link">Movies</a></li>
                <li><a href="genres.html" class="nav-link">Genres</a></li>
                <li><a href="recommendations.html" class="nav-link">Recommendations</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-auth">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Hero / Backdrop -->
    <section class="page-header movie-hero">
        <div class="container">
            <div class="movie-backdrop">
                <img src="https://via.placeholder.com/1200x360/0f172a/ffffff?text=Loading+backdrop" alt="Backdrop">
            </div>
        </div>
    </section>

    <!-- Content -->
    <section class="movies-section">
        <div class="container">
            <div class="movie-container">
                <!-- Left: Poster -->
                <aside>
                    <div class="movie-poster-large">
                        <img src="https://via.placeholder.com/500x750/0f172a/ff6b35?text=Poster" alt="Poster">
                    </div>
                </aside>

                <!-- Middle: Details -->
                <main>
                    <h1 class="movie-title-large">Loading...</h1>
                    <div class="movie-meta">
                        <span>—</span>
                        <span>—</span>
                        <span>⭐ —</span>
                        <span>—</span>
                    </div>
                    <p class="movie-tagline">""</p>
                    <p class="movie-description">Loading description...</p>
                    <div class="movie-genres-large"></div>
                    <div class="keywords"></div>
                    <div class="streaming-platforms"></div>
                </main>

                <!-- Right: Stats -->
                <aside>
                    <div class="movie-stats"></div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 MovieBot. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
